<script src="../renderer.js"></script>
<script>
    var t = $('#kategori-table').DataTable();

    ipcRenderer.invoke('executeQuery',
            "SELECT * FROM kategori_menu", "all",
            [])
        .then((result) => {
            console.log(result)
            let i = 1;
            var html = ``;
            result.forEach((row) => t.row.add([
                i++,
                row[2],
                `
                                        <button class="btn btn-primary btn-primary-cozy-dark btn-sm" onclick="editkategori('` +
                row[
                    1] +
                `')">Edit</button>
                                        <button class="btn btn-primary btn-danger-cozy btn-sm" onclick="deletekategori('` +
                row[
                    1] + `')">Delete</button>`
            ]).draw(false))
        })

    function detailkategori(id_menu) {
        try {
            ipcRenderer.invoke('executeQuery',
                "SELECT * FROM kategori_menu WHERE id_kategori_menu = ?",
                1, [id_menu]).then((
                result) => {
                console.log(result)
                const date = new Date(result[0][7]);
                const data = `<li class="list-group-item"><small>Nama Menu</small> <br>` + result[0][2] + `</li>
                        <li class="list-group-item"><small>Harga</small> <br>Rp. ` + formatRupiah(result[0][3]) + `</li>
                        <li class="list-group-item"><small>Kategori</small> <br>` + result[0][10] +
                    `</li>
                        <li class="list-group-item"><small>Gambar</small> <br><img width="250" src="../public/assets/img/menu/` +
                    result[0][5] + `"/></li>
                        
                        <li class="list-group-item"><small>Tanggal Pembuatan</small> <br>` + date
                    .toLocaleDateString() + `</li>`
                $('#detail_kategori').html(data);
                $('#detailkategori').modal('show')

            })
        } catch (error) {
            console.log(error);
        }

    }

    function editkategori(id_menu) {
        try {
            ipcRenderer.invoke('executeQuery',
                "SELECT * FROM kategori_menu WHERE id_kategori_menu = ?",
                1, [id_menu]).then((
                result) => {
                console.log(result)
                $("#nama_kategori").val(result[0][2]);
                $('#id_kategori').val(id_menu)
                $('#editkategori').modal('show')

            })
        } catch (error) {
            console.log(error);
        }

    }

    $('#edit_kategori').click(() => {
        const nama_kategori = $("#nama_kategori").val();

        const id_kategori = $('#id_kategori').val()

        try {
            ipcRenderer.invoke('executeQuery',
                'UPDATE kategori_menu SET nama_kategori = ? WHERE id_kategori_menu = ?',
                1,
                [nama_kategori, id_kategori]).then((result) => {
                console.log(result)
                Swal.fire({
                    title: "Berhasil",
                    text: "kategori berhasil diedit",
                    icon: "success",
                    confirmButtonText: "Oke",
                }).then((result) => {
                    if (result.isConfirmed) {
                        document.location.reload()
                    }
                });
            })
        } catch (error) {
            console.log(error);
        }
    })

    function deletekategori(id_menu) {
        Swal.fire({
            title: "Apakah ingin dihapus?",
            text: "Data tidak akan kembali semula.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Iya",
        }).then((result) => {
            if (result.isConfirmed) {
                try {
                    ipcRenderer.invoke('executeQuery', "DELETE FROM kategori_menu WHERE id_kategori_menu = ?",
                            1, [
                                id_menu
                            ])
                        .then((result) => {
                            Swal.fire({
                                title: "Berhasil",
                                text: "kategori berhasil dihapus",
                                icon: "success",
                                confirmButtonText: "Oke",
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    document.location.reload()
                                }
                            });
                        })
                } catch (error) {
                    console.log(error);
                }
            }
        })
    }

    try {
        ipcRenderer.invoke("executeQuery", "SELECT * FROM kategori_menu", 'all', []).then((result) => {
            var html = ``;
            for (let i = 0; i < result.length; i++) {
                html += `<option value="` + result[i][1] + `">` + result[i][2] + `</option>`;
            }
            $('#kategori_menu_get').html(html)
        })
    } catch (error) {
        console.log(error)
    }
</script>
