<script>
    var t = $('#member-table').DataTable();
    ipcRenderer.invoke('executeQuery',
            "SELECT * FROM menu INNER JOIN kategori_menu ON menu.kategori_menu = kategori_menu.id_kategori_menu LEFT OUTER JOIN stok ON menu.id_menu = stok.id_menu",
            "all",
            [])
        .then((result) => {
            console.log(result)
            let i = 1;
            var html = ``;
            result.forEach((row) => t.row.add([
                i++,
                row[2],
                "Rp. " + formatRupiah(row[3]),
                row[10],
                row[16],
                `<button class="btn btn-primary btn-primary-cozy btn-sm" onclick="detailMember('` + row[
                    1] +
                `')">Detail</button>
                                        <button class="btn btn-primary btn-primary-cozy-dark btn-sm" onclick="editMember('` +
                row[
                    1] +
                `')">Edit</button>
                                        <button class="btn btn-primary btn-danger-cozy btn-sm" onclick="deleteMember('` +
                row[
                    1] + `')">Delete</button>`
            ]).draw(false))
        })

    function detailMember(id_menu) {
        try {
            ipcRenderer.invoke('executeQuery',
                "SELECT * FROM menu INNER JOIN kategori_menu ON menu.kategori_menu = kategori_menu.id_kategori_menu LEFT OUTER JOIN detail_cafe ON menu.id_menu = detail_cafe.id_menu WHERE menu.id_menu = ?",
                1, [id_menu]).then((
                result) => {
                console.log(result)
                const date = new Date(result[0][7]);
                const data = `<li class="list-group-item"><small>Nama Menu</small> <br>` + result[0][2] + `</li>
                        <li class="list-group-item"><small>Harga</small> <br>Rp. ` + formatRupiah(result[0][3]) + `</li>
                        <li class="list-group-item"><small>Kategori</small> <br>` + result[0][10] +
                    `</li>
                        <li class="list-group-item"><small>Gambar</small> <br><img width="250" src="../public/assets/img/menu/` +
                    result[0][5] + `"/></li>
                        
                        <li class="list-group-item"><small>Tanggal Pembuatan</small> <br>` + date
                    .toLocaleDateString() + `</li>
                    <li class="list-group-item"><small>Harga Jual</small> <br> Rp. ` + (result[0][16] == null ? "0" :
                        formatRupiah(result[0][16])) + `</li>
                    <li class="list-group-item"><small>Modal</small> <br> Rp. ` + (result[0][17] == null ? "0" :
                        formatRupiah(result[0][17])) + `</li>
                    <li class="list-group-item"><small>Keuntungan</small> <br> Rp. ` + (result[0][18] == null ? "0" :
                        formatRupiah(result[0][18])) +
                    `</li>`
                $('#detail_member').html(data);
                $('#detailMember').modal('show')
            })
        } catch (error) {
            console.log(error);
        }

    }

    function editMember(id_menu) {
        try {
            ipcRenderer.invoke('executeQuery',
                "SELECT * FROM menu INNER JOIN kategori_menu ON menu.kategori_menu = kategori_menu.id_kategori_menu LEFT OUTER JOIN stok ON menu.id_menu = stok.id_menu LEFT OUTER JOIN detail_cafe ON menu.id_menu = detail_cafe.id_menu WHERE menu.id_menu = ?",
                1, [id_menu]).then((
                result) => {
                console.log(result)
                $("#nama_makanan").val(result[0][2]);
                $("#harga_menu").val(result[0][3]);
                // $("#gambar_menu").val(result[0][5]);
                $("#kategori_menu_get").val(result[0][10]);
                $('#id_menu').val(id_menu)
                $('#editMember').modal('show')
                $("#stok_edit_hidden").val(result[0][16]);
                $("#harga_jual").val(result[0][22]);
                $("#modal").val(result[0][23]);

            })
        } catch (error) {
            console.log(error);
        }
    }

    $("#tipe_stok").click(() => {
        const tipe_stok = $("#tipe_stok").val();
        if (tipe_stok == "Tambah") {
            $("#box-stok").html(`<div class="mt-3">
                            <label for="usr">Stok Tambah</label>
                            <input type="number" class="form-control custom-input" id="stok_tambah" class="usr">
                        </div>`)

        } else if (tipe_stok == "Edit") {
            const stok_edit_hidden = $("#stok_edit_hidden").val()
            $("#box-stok").html(`<div class="mt-3">
                            <label for="usr">Stok Edit</label>
                            <input type="number" class="form-control custom-input" value="${stok_edit_hidden}" id="stok_edit" class="usr">
                        </div>`)
        } else if (tipe_stok == "Tambah Baru") {
            $("#box-stok").html(`<div class="mt-3">
                            <label for="usr">Stok Tambah Baru</label>
                            <input type="number" class="form-control custom-input" id="stok_tambah" class="usr">
                        </div>`)
        }
    })



    $('#edit_member').click(() => {
        const nama_makanan = $("#nama_makanan").val();
        const harga_menu = $("#harga_menu").val();
        const id_menu = $('#id_menu').val();
        const tipe_stok = $("#tipe_stok").val();
        const harga_jual = $("#harga_jual").val();
        const modal = $("#modal").val();
        if (modal.length == 0 | harga_jual.length == 0) {
            Swal.fire({
                title: "Gagal!",
                text: "Harga Jual dan Modal harus dimasukkan",
                icon: "error",
                confirmButtonText: "Oke",
            }).then((result) => {
                if (result.isConfirmed) {
                    document.location
                        .reload()
                }
            });
        } else {
            const keuntungan = parseInt(harga_jual) - parseInt(modal);

            const date = new Date();
            const curHr = date.getHours();
            var shift = "";
            if (curHr <= 16) {
                shift = "siang";
            } else if (curHr >= 16) {
                shift = "malam";
            }

            try {
                ipcRenderer.invoke("executeQuery", "SELECT * FROM detail_cafe WHERE id_menu = ?", 1, [id_menu])
                    .then((result) => {
                        if (result.length == 0) {
                            const id_detail_cafe = shortid.generate();
                            ipcRenderer.invoke("executeQuery",
                                "INSERT INTO detail_cafe VALUES(NULL, ?, ?, ?, ?, ?, ?, ?)", 1, [
                                    id_detail_cafe,
                                    id_menu,
                                    harga_jual,
                                    modal,
                                    keuntungan,
                                    date,
                                    date,
                                ]).then((result) => {
                                console.log(result);
                            })
                        } else {
                            ipcRenderer.invoke("executeQuery",
                                "UPDATE detail_cafe SET harga_jual = ?, modal = ?, keuntungan = ?, updated_at = ? WHERE id_menu = ?",
                                1, [harga_jual, modal, keuntungan, date, id_menu]).then((result) => {
                                console.log(result);
                            })
                        }
                    })
            } catch (error) {
                console.log(error)
            }

            try {
                ipcRenderer.invoke("executeQuery", "SELECT * FROM stok WHERE id_menu = ?", 1, [id_menu]).then((
                    result) => {
                    if (result.length == 0) {
                        const stok = $("#stok").val();
                        ipcRenderer.invoke('executeQuery',
                            'UPDATE menu SET nama_menu = ?, harga_menu = ? WHERE id_menu = ?',
                            1,
                            [nama_makanan,
                                harga_menu, id_menu
                            ]).then((result) => {
                            if (stok == null | stok == undefined) {

                            } else {
                                console.log(result)
                                const id_stok = shortid.generate();
                                const id_stok_masuk = shortid.generate();
                                const date = new Date()
                                ipcRenderer.invoke('executeQuery',
                                    "INSERT INTO stok VALUES(NULL, ?, ?, ?, ?, ?)", 1, [
                                        id_stok,
                                        id_menu, stok, date, date
                                    ]).then((result) => {
                                    ipcRenderer.invoke("executeQuery",
                                        "INSERT INTO stok_masuk VALUES(NULL, ?, ?, ?, ? ,?, ?, ?, ?)",
                                        1, [id_stok_masuk, id_menu, 0, stok, stok,
                                            date,
                                            date, shift
                                        ]
                                    ).then((result) => {
                                        Swal.fire({
                                            title: "Berhasil",
                                            text: "Menu berhasil diedit",
                                            icon: "success",
                                            confirmButtonText: "Oke",
                                        }).then((result) => {
                                            if (result.isConfirmed) {
                                                document.location
                                                    .reload()
                                            }
                                        });
                                    })

                                })
                            }

                            if (tipe_stok == "Tambah Baru") {
                                const stok = $("#stok_tambah").val();
                                const id_stok = shortid.generate();
                                const id_stok_masuk = shortid.generate();
                                const date = new Date()
                                ipcRenderer.invoke('executeQuery',
                                    "INSERT INTO stok VALUES(NULL, ?, ?, ?, ?, ?)",
                                    1, [id_stok,
                                        id_menu, stok, date, date
                                    ]).then((result) => {
                                    console.log(result)
                                    Swal.fire({
                                        title: "Berhasil",
                                        text: "Menu berhasil diedit",
                                        icon: "success",
                                        confirmButtonText: "Oke",
                                    }).then((result) => {
                                        if (result
                                            .isConfirmed) {
                                            document
                                                .location
                                                .reload()
                                        }
                                    });
                                })
                            }

                        })
                    } else {
                        ipcRenderer.invoke('executeQuery',
                            'UPDATE menu SET nama_menu = ?, harga_menu = ? WHERE id_menu = ?',
                            1,
                            [nama_makanan,
                                harga_menu, id_menu
                            ]).then((result) => {

                            console.log(result)
                            ipcRenderer.invoke("executeQuery",
                                "SELECT * FROM stok WHERE id_menu = ?", 1, [id_menu]
                            ).then((result_stok) => {
                                var stok_new = 0
                                if (tipe_stok == 'Edit') {
                                    const stok = $("#stok_edit").val()
                                    stok_new = stok
                                } else if (tipe_stok == 'Tambah') {
                                    const stok = $("#stok_tambah").val()
                                    stok_new = parseInt(result_stok[0][3]) + parseInt(
                                        stok)
                                }

                                if (tipe_stok == "Tambah") {
                                    ipcRenderer.invoke("executeQuery",
                                        "UPDATE stok SET stok = ? WHERE id_menu = ?",
                                        1,
                                        [
                                            stok_new, id_menu
                                        ]
                                    ).then((result) => {
                                        const id_stok_masuk = shortid
                                            .generate();
                                        const date = new Date()
                                        const stok = $("#stok_tambah").val()
                                        if (stok == null | stok == undefined) {

                                        } else {
                                            ipcRenderer.invoke("executeQuery",
                                                "INSERT INTO stok_masuk VALUES(NULL, ?, ?, ?, ? ,?, ?, ?, ?)",
                                                1, [id_stok_masuk, id_menu,
                                                    result_stok[
                                                        0][
                                                        3
                                                    ], stok,
                                                    stok_new, date,
                                                    date, shift
                                                ]
                                            ).then((result) => {
                                                Swal.fire({
                                                    title: "Berhasil",
                                                    text: "Menu berhasil diedit",
                                                    icon: "success",
                                                    confirmButtonText: "Oke",
                                                }).then((
                                                    result) => {
                                                    if (result
                                                        .isConfirmed
                                                    ) {
                                                        document
                                                            .location
                                                            .reload()
                                                    }
                                                });
                                            })
                                        }
                                    })


                                } else if (tipe_stok == "Edit") {
                                    if (stok_new == null | stok_new == undefined) {

                                    } else {
                                        if (result_stok[0][3] <= stok_new) {
                                            ipcRenderer.invoke("executeQuery",
                                                "UPDATE stok SET stok = ? WHERE id_menu = ?",
                                                1,
                                                [
                                                    stok_new, id_menu
                                                ]
                                            ).then((result) => {
                                                Swal.fire({
                                                    title: "Berhasil",
                                                    text: "Menu berhasil diedit",
                                                    icon: "success",
                                                    confirmButtonText: "Oke",
                                                }).then((result) => {
                                                    if (result
                                                        .isConfirmed) {
                                                        document
                                                            .location
                                                            .reload()
                                                    }
                                                });
                                            })
                                        } else {
                                            Swal.fire({
                                                title: "Gagal",
                                                text: "Stok harus lebih dari " +
                                                    result_stok[0][3],
                                                icon: "error",
                                                confirmButtonText: "Oke",
                                            })
                                        }
                                    }
                                }
                            })
                        })
                    }
                })

            } catch (error) {
                console.log(error);
            }
        }
    })

    function deleteMember(id_menu) {
        Swal.fire({
            title: "Apakah ingin dihapus?",
            text: "Data tidak akan kembali semula.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Iya",
        }).then((result) => {
            if (result.isConfirmed) {
                try {
                    ipcRenderer.invoke('executeQuery', "DELETE FROM menu WHERE id_menu = ?", 1, [id_menu])
                        .then((result) => {
                            Swal.fire({
                                title: "Berhasil",
                                text: "Menu berhasil dihapus",
                                icon: "success",
                                confirmButtonText: "Oke",
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    document.location.reload()
                                }
                            });
                        })
                } catch (error) {
                    console.log(error);
                }
            }
        })
    }

    try {
        ipcRenderer.invoke("executeQuery", "SELECT * FROM kategori_menu", 'all', []).then((result) => {
            var html = ``;
            for (let i = 0; i < result.length; i++) {
                html += `<option value="` + result[i][1] + `">` + result[i][2] + `</option>`;
            }
            $('#kategori_menu_get').html(html)
        })
    } catch (error) {
        console.log(error)
    }
</script>
