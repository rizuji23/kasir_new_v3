<script src="../renderer.js"></script>
<script>
    var t = $('#member-table').DataTable();

    ipcRenderer.invoke('executeQuery', "SELECT * FROM member", "all", []).then((result) => {
        let i = 1;
        var html = ``;
        result.forEach((row) => t.row.add([
            i++,
            row[2],
            row[3],
            row[4],
            row[8],
            `<button class="btn btn-primary btn-primary-cozy btn-sm" onclick="detailMember('` + row[
                1] +
            `')">Detail</button>
                                        <button class="btn btn-primary btn-primary-cozy-dark btn-sm" onclick="editMember('` +
            row[
                1] +
            `')">Edit</button>
                                        <button class="btn btn-primary btn-danger-cozy btn-sm" onclick="deleteMember('` +
            row[
                1] + `')">Delete</button>`
        ]).draw(false))
    })

    function detailMember(id_member) {
        try {
            ipcRenderer.invoke('executeQuery', "SELECT * FROM member WHERE id_member = ?", 1, [id_member]).then((
                result) => {
                console.log(result)
                const date = new Date(result[0][11]);
                const data = `<li class="list-group-item"><small>Kode Member</small> <br>` + result[0][2] + `</li>
                        <li class="list-group-item"><small>Nama</small> <br>` + result[0][3] + `</li>
                        <li class="list-group-item"><small>No Telp</small> <br>` + result[0][4] + `</li>
                        <li class="list-group-item"><small>Email</small> <br>` + result[0][5] + `</li>
                        <li class="list-group-item"><small>No KTP</small> <br>` + result[0][6] + `</li>
                        <li class="list-group-item"><small>Alamat</small> <br>` + result[0][7] + `</li>
                        <li class="list-group-item"><small>Tipe Member</small> <br>` + result[0][8] + `</li>
                        <li class="list-group-item"><small>Tanggal Pembuatan</small> <br>` + date
                    .toLocaleDateString() + `</li>`
                $('#detail_member').html(data);
                $('#detailMember').modal('show')

            })
        } catch (error) {
            console.log(error);
        }

    }

    function editMember(id_member) {
        try {
            ipcRenderer.invoke('executeQuery', "SELECT * FROM member WHERE id_member = ?", 1, [id_member]).then((
                result) => {
                console.log(result)
                $("#nama_lengkap_member").val(result[0][3]);
                $("#no_telp_member").val(result[0][4]);
                $("#email_member").val(result[0][5]);
                $("#alamat_member").val(result[0][7]);
                $("#no_ktp_member").val(result[0][6]);
                $('#id_member').val(id_member)

                $('#editMember').modal('show')

            })
        } catch (error) {
            console.log(error);
        }

    }

    $('#edit_member').click(() => {
        const nama_lengkap = $("#nama_lengkap_member").val();
        const no_telp = $("#no_telp_member").val();
        const email = $("#email_member").val();
        const alamat = $("#alamat_member").val();
        const no_ktp = $("#no_ktp_member").val();
        const id_member = $('#id_member').val()

        try {
            ipcRenderer.invoke('executeQuery',
                'UPDATE member SET nama_member = ?, no_telp = ?, email = ?, no_ktp = ? WHERE id_member = ?',
                1,
                [nama_lengkap,
                    no_telp, email, no_ktp, id_member
                ]).then((result) => {
                console.log(result)
                Swal.fire({
                    title: "Berhasil",
                    text: "Member berhasil diedit",
                    icon: "success",
                    confirmButtonText: "Oke",
                }).then((result) => {
                    if (result.isConfirmed) {
                        document.location.reload()
                    }
                });
            })
        } catch (error) {
            console.log(error);
        }
    })

    function deleteMember(id_member) {
        Swal.fire({
            title: "Apakah ingin dihapus?",
            text: "Data tidak akan kembali semula.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Iya",
        }).then((result) => {
            if (result.isConfirmed) {
                try {
                    ipcRenderer.invoke('executeQuery', "DELETE FROM member WHERE id_member = ?", 1, [id_member])
                        .then((result) => {
                            Swal.fire({
                                title: "Berhasil",
                                text: "Member berhasil dihapus",
                                icon: "success",
                                confirmButtonText: "Oke",
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    document.location.reload()
                                }
                            });
                        })
                } catch (error) {
                    console.log(error);
                }
            }
        })
    }
</script>
