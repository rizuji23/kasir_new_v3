<script src="../renderer.js"></script>
<script>
    var t = $('#waiting-table').DataTable();
    ipcRenderer.invoke('executeQuery',
        "SELECT * FROM waiting_list ORDER BY id ASC",
        "all",
        []).then((result) => {
        let i = 1;
        var html = ``;
        result.forEach((row) => t.row.add([
            i++,
            row[2],
            row[3],
            `<button class="btn btn-primary btn-danger-cozy btn-sm" onclick="deleteWaiting('` +
            row[
                1] +
            `')">Delete</button>`
        ]).draw(false))
    })

    function get_table_list() {

        try {
            ipcRenderer.invoke("executeQuery", "SELECT * FROM table_billiard", 'all', []).then((result) => {
                var html = ``;
                for (let i = 0; i < result.length; i++) {
                    html += `<option value="` + result[i][3] + `">` + result[i][3] + `</option>`;
                }
                $('#table_waiting').html(html)
            })
        } catch (error) {
            console.log(error)
        }
    }

    function deleteWaiting(id_waiting) {
        Swal.fire({
            title: "Apakah ingin dilanjutkan?",
            text: "Data tidak akan kembali semula.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Iya",
        }).then((result) => {
            if (result.isConfirmed) {
                try {
                    ipcRenderer.invoke("executeQuery", "DELETE FROM waiting_list WHERE id_waiting = ?", 1, [
                        id_waiting
                    ]).then((
                        result) => {
                        Swal.fire({
                            title: "Berhasil",
                            text: "Data sudah dihapus",
                            icon: "success",
                            confirmButtonText: "Oke",
                        }).then((result) => {
                            if (result.isConfirmed) {
                                get_table_list()
                                window.location.reload()
                            }
                        });
                    })
                } catch (error) {
                    console.log(error)
                }
            }
        })

    }

    get_table_list()

    $("#buat_waiting").click(() => {
        const nama_waiting = $("#nama_waiting").val()
        const table_waiting = $("#table_waiting").val()
        const id_waiting = shortid.generate();
        const date = new Date();

        try {
            ipcRenderer.invoke("executeQuery", "INSERT INTO waiting_list VALUES(NULL, ?, ?, ?, ?, ?)", 1, [
                id_waiting, nama_waiting, table_waiting, date, date
            ]).then((result) => {
                Swal.fire({
                    title: "Berhasil",
                    text: "Data sudah disimpan",
                    icon: "success",
                    confirmButtonText: "Oke",
                }).then((result) => {
                    if (result.isConfirmed) {
                        get_table_list()
                        window.location.reload()

                    }
                });
            })
        } catch (error) {
            console.log(error)
        }
    })
</script>
